input {
  file {
    path => "/tmp/access_log"
    start_position => "beginning"
  }
}

filter {
  if [path] =~ "access" {
    mutate {
      replace => {
        "type" => "apache_access"
      }
    }
    # mutate {
    #   convert => [ "[geoip][location]", "float" ]
    # }
    grok {
      match => {
        "message" => "%{COMBINEDAPACHELOG}"
      }
    }
    geoip {
      source => "clientip"
    }
  }
  date {
    match => [ "timestamp" , "dd/MMM/yyyy:HH:mm:ss Z" ]
  }
}

output {
  elasticsearch {
    hosts => ["localhost:9200"]
    # index => "logstash-apache-%{+YYYY.MM.dd}"
    index => "logstash-apache"
  }
  stdout {
    codec => rubydebug
  }
}
