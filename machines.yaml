- name: "Sandbox-Basic-1604 (Ubuntu)"
  box: "bento/ubuntu-16.04"
  primary: false
  autostart: false
  provision_script: "provision_ubuntu_1604.sh"
  provision_script_regular: null
  os: "ubuntu"
  timezone: "America/New_York"
  hostname: "sandbox-basic-1604"
  banner: "Sandbox Basic 1604"
  username: "vagrant"
  password: "vagrant"
  ip: "192.168.56.10"
  forward_guest1: 22
  forward_host1: 2210
  forward_id1: "ssh"
  memory: 512
  cpus: 1
  basics: true
  geoip: false
  iptables: false
  fail2ban: false
