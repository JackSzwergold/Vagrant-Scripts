<VirtualHost *:80>
  DocumentRoot /var/www/sandbox.local/site
  ServerName sandbox.local
  ServerAlias sandbox.local

  ErrorLog /var/log/apache2/sandbox.local.error.log
  CustomLog /var/log/apache2/sandbox.local.access.log combined

  RewriteEngine On
  RewriteCond %{HTTP_HOST} !^sandbox\.local [NC]
  RewriteCond %{HTTP_HOST} !^$
  RewriteRule ^/(.*) http://sandbox.local/$1 [L,R]

  <Directory "/var/www/sandbox.local/site">
    Options FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>

  # 2013-11-04: Including common items in a common file for ssl & non-ssl.
  include /etc/apache2/sites-available/common.conf

</VirtualHost>




